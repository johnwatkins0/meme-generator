<!DOCTYPE html>
<html lang="en" class="js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow" />
  <title>Meme Generator</title>
  <style>
    body {
      font-size: 1.06rem;
      font-family: sans-serif;
      line-height: 1.782;
    }

    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    body>header {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
    }

    a,
    a:visited {
      color: #214280;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <h1>Meme Generator</h1>
    <p>Follow the instructions to the right to create a meme. After selecting an image and adding text, click the download button
      to save it.</p>
    <p>
      <a href="https://github.com/johnwatkins0/meme-generator">GitHub repo</a>
    </p>
  </header>
  <main>
    <div data-meme-generator></div>
  </main>
</body>
